<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Steel by Exo â€” PWA Meta -->
  <meta name="description" content="Steel by Exo. The definitive identity ecosystem for the exceptional. Tap. Verify. Connect.">
  <meta name="theme-color" content="#050505">

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Steel by Exo | Access Redefined">
  <meta property="og:description" content="The definitive identity ecosystem for the exceptional. Invitation-only.">
  <meta property="og:type" content="website">

  <!-- iOS PWA meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Steel">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Steel by Exo</title>
  <link rel="manifest" href="manifest.json">

  <!-- Force dark background while Flutter loads -->
  <style>
    body {
      background-color: #050505;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /* Loading indicator matching Steel's aesthetic */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .loading-text {
      color: #10b981;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 8px;
      margin-bottom: 24px;
    }
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(16, 185, 129, 0.3);
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen shown while Flutter initializes -->
  <div class="loading" id="loading">
    <div class="loading-text">STEEL</div>
    <div class="loading-spinner"></div>
  </div>

  <script>
    // Remove loading screen once Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) loading.remove();
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
